<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./style.css">;
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header class="header-container">
        <div class="logo">
          <img src="./assets/svj/Group 4.svg" alt="LOGO" />
        </div>
        <form class="searchBar">
          <input type="text" class="text" placeholder="Search Location..." />
          <button class="btn1" type="submit">
            <img src="./assets/svj/Vector.svg" alt="search" />
          </button>
        </form>
      </header>
      <section class="temperature">
        <div class="cels">
          <h3 class="celsius">16°</h3>
        </div>
        <div class="loc">
          <h3 class="location">London</h3>
          <h4 class="time">06:09 - Monday, 9 Sep ‘23</h4>
        </div>
        <div class="cloud">
          <img src="./assets/svj/Cloudy.svg" alt="CLOUD" />
        </div>
      </section>
      <section class="all-info">
        <h2>Weather Details...</h2>
        <div class="lists">
          <h3>thunderstorm with light drizzle</h3>
          <div class="details">
            <div>
              <h4 class="temp-max">Temp max</h4>
              <h5 class="temp">19°</h5>
              <img src="./assets/png/Vector.png" alt="" />
            </div>
            <div>
              <h4 class="temp-min">Temp min</h4>
              <h5 class="min">15°</h5>
              <img src="./assets/png/Vector2.png" alt="" />
            </div>
            <div>
              <h4 class="humadity">Humadity</h4>
              <h5 class="percent">58%</h5>
              <img src="./assets/png/outline.png" alt="" />
            </div>
            <div>
              <h4 class="cloudy">Cloudy</h4>
              <h5 class="cloudy-percent">86%</h5>
              <img src="./assets/png/Cloudy.png" alt="" />
            </div>
            <div>
              <h4 class="wind">Wind</h4>
              <h5 class="speed">5km/h</h5>
              <img src="./assets/png/outline2.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
